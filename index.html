<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree Visualization</title>
  <link rel="stylesheet" href="src/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Binary Search Tree Visualization</h2>
    <div class="controls">
      <label for="number">Enter any number:</label>
      <input type="text" id="number" placeholder="Value of the node">
      <button onclick="enterNumber()">Add me</button>
      <button onclick="findEle()">Search me</button>
      <button onclick="deleteNumber()">Delete me</button>
      <button onclick="resetAll()">Reset All</button>
    </div>
    <p id="comp">You can see the current status of the Binary Search here!</p>
    <canvas class="explore_area" id="myCanvas" width="1500" height="450"></canvas>
  </div>
  <script src="src/bst.js"></script>
</body>
</html>
